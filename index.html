<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col items-start gap-10 items-center">
        <h1 class="text-6xl font-semibold">
            Ram Ram Bhai
        </h1>

        <div class="flex flex-row gap-10">
            <button class="rounded-lg border-2 border-black w-[100px] bg-gray-400 h-[35px]" 
            id="start">
                Start
            </button>
            <button class="rounded-lg border-2 border-black w-[100px] bg-gray-400 h-[35px]"
             id="stop">
             Stop
            </button>
            <button class="rounded-lg border-2 border-black w-[100px] bg-gray-400 h-[35px]" 
            id="reset">
                Reset
            </button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
